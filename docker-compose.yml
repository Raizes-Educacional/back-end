version: '3.1'
services:
  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
  api:
    build: './'
    container_name: node_container
    restart: always
    ports:
      - "9001:9001"
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_DATABASE: raizes
    depends_on:
      - db