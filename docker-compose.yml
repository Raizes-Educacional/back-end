version: '3.1'


services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
  api:
    build: './'
    command: npm run start:dev
    restart: always
    ports:
      - "3000:3000"
    env_file:
    - .env
    volumes:
      - .:/app
    depends_on:
      - db
